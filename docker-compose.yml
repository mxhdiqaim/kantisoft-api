version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: kantisoft-api-dev
    ports:
      - "${PORT}:${PORT}"
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    env_file:
      - .env
    depends_on:
      - postgres_db
      - redis_cache
    volumes:
      - .:/usr/src/app
      - /usr/src/app/node_modules
  #    command: pnpm run dev

  postgres_db:
    image: postgres:16-alpine
    container_name: kantisoft-db-dev
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5499:${DB_PORT}"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis_cache:
    image: redis:8-alpine
    container_name: kantisoft-redis-dev
    ports:
      - "${REDIS_PORT}:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data


volumes:
  postgres_data:
  redis_data:
