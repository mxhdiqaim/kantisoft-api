name: CI - Check Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest # venv for running the job

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm' # Cache dep using pnpm

      - name: ğŸ“¥ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: âš™ï¸ Build Check (tsc)
        # Check if TypeScript code compiles without errors
        run: pnpm run build

      - name: âœ… Run Linting
        # Check code style and common errors
        run: pnpm run lint

