name: CI - Check Code Quality

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    name: Build, Lint, and Test
    runs-on: ubuntu-latest # venv for running the jobs

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Enabling Corepack which allow the use of pnpm
        run: corepack enable

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Build Check (tsc)
        # Check if TypeScript code compiles without errors
        run: pnpm run build

      - name: Run Linting
        # Check code style and common errors
        run: pnpm run lint

#      - name: Run Unit Tests
#        # Execute your application's tests
#        run: pnpm run test