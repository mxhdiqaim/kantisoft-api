name: CD - Build and Push Docker Image

on:
  push:
    branches:
      - master # Recommend changing your master branch to master

env:
  REGISTRY: ghcr.io
  # IMAGE_NAME will be the repository owner/name, e.g, mxhdiqaim/kantisoft-api
  IMAGE_REPO: ${{ github.repository }}

jobs:
  build-and-push:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-and-test
    
    # üí• CRITICAL: Define outputs to pass the unique tag to the deployment job
    outputs:
      # This step extracts the short SHA tag, e.g. sha-838b973
      image_tag: ${{ steps.meta.outputs.version }}

    permissions:
      contents: read
      packages: write # Necessary to push to GHCR

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Extract Metadata (Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_REPO }}/api
          tags: |
            type=sha,format=short,prefix=sha- # Use short SHA as the primary tag
            type=raw,value=latest,enable=true 

      - name: Docker Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and Push Production Image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # --------------------------------------------------------------------------
  # NEW JOB: Deployment via SSH
  # --------------------------------------------------------------------------
  deploy:
    name: Deploy to DigitalOcean
    runs-on: ubuntu-latest
    # Wait for the build and push job to complete
    needs: build-and-push
    
    # Security Note: Requires three GitHub Secrets to be set:
    # 1. SSH_PRIVATE_KEY
    # 2. DEPLOY_HOST (Your Droplet's IP)
    # 3. DEPLOY_USER (e.g. 'root' or a deployment user)
    
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4

      # Use appleboy/ssh-action to connect to your Droplet
      - name: üöÄ Deploy via SSH and Docker Compose
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Set the directory where your docker-compose.prod.yml file lives on the Droplet
            DEPLOY_PATH="/root/kantisoft/kantisoft-api"
            
            # --- Deployment Commands ---
            echo "Navigating to deployment directory..."
            cd $DEPLOY_PATH
            
            # Pull the latest version of the API image from GHCR
            # The 'api' service in docker-compose.prod.yml must be configured 
            # to pull the image from GHCR (e.g., :latest tag).
            echo "Pulling latest image for 'api' service..."
            docker compose -f docker-compose.prod.yml pull api 
            
            # Restart only the API service using the new image (rolling update)
            # -d detaches, and the update is done with minimal downtime.
            echo "Starting new container version..."
            docker compose -f docker-compose.prod.yml up -d api
            
            echo "Deployment finished for api service!"