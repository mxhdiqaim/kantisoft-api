version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kantisoft-api-prod
    ports:
      - "5473:5473"
    environment:
      DATABASE_URL: postgresql://${DB_USER}:${DB_PASSWORD}@${DB_HOST}:${DB_PORT}/${DB_NAME}
    env_file:
      - .env.prod
    depends_on:
      - postgres_db

  postgres_db:
    image: postgres:16-alpine
    container_name: kantisoft-db-prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data

volumes:
  postgres_data_prod: